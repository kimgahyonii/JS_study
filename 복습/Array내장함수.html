<html>

<head>
    <title>Array 내장함수 복습</title>
</head>

<body>
    <script>
        // {} Object, [] 배열
        // 배열 ["Banana", "Orange", "Apple"];을 문자열로 바꾸시오
        var fruits1 = ["Banana", "Orange", "Apple"];
        console.log(fruits1.toString());

        // ***을 기준으로 하나의 문자열로 만드시오
        console.log(fruits1.join("***"))
    </script>
</body>

</html>
