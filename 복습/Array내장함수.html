<html>

<head>
    <title>Array 내장함수 복습</title>
</head>

<body>
    <div id="div1"></div>
    <script>
        // {} Object, [] 배열
        // 배열 ["Banana", "Orange", "Apple"];을 문자열로 바꾸시오
        var fruits1 = ["Banana", "Orange", "Apple"];
        console.log(fruits1.toString());

        // ***을 기준으로 하나의 문자열로 만드시오
        console.log(fruits1.join("***"))

        // console이 아닌 html에 Banana, Orange, Apple 따로 출력(줄바꿈해서)
        var txt1 = "Banana<br>";
        txt1 += "Orange<br>";
        txt1 += "Apple<br>";
        document.getElementById("div1").innerHTML = txt1;

        // 배열을 생성해서 화면과 똑같이 출력하기
        var arr1 = [];
        arr1.push("Banana");
        arr1.push("Orange");
        arr1.push("Apple");
        document.getElementById("div1").innerHTML = arr1.join("<br>");

        // var fruits2 = ["Banana", "Orange", "Apple"]; 배열의 가장 마지막은 제거하여 리턴한다(제거한 문자열도 출력함)
        var fruits2 = ["Banana", "Orange", "Apple"];
        console.log(fruits2.pop());
        console.log(fruits2)

        // 배열의 가장 마지막에 Kiwi 항목을 추가해서 출력
        fruits2.push("Kiwi");
        console.log(fruits2);

    </script>
</body>

</html>
