<html>
<head>
    <title>데이터타입(String, Number, Object, Array, Undefined, Null)</title>

<body>
    <script>
    // 문자열 String =====================================
    let name1 = "홍길동"; 
    let name2 = '홍길순';   // 외따옴표 가능(js)

    // let str1 = "저의 이름은 " + name1 + " 입니다.";

    // 필기 : 나의 이름은 '홍길동' 입니다.

    // 바깥쪽이 외따옴표면 안쪽이 쌍따옴표
    let str1 = "저의 이름은 '홍길동' 입니다";
    console.log(str1);

    let str2 = '저의 이름은 "홍길동" 입니다';
    console.log(str2);

    // Good ( \"\" 문자열이 아님으로 인식해서 그대로 출력)
    let str3 = '저의 이름은 \"홍길동\" 입니다';
    console.log(str3);

    let str4 = '저의 이름은 \'홍길동\' 입니다';
    console.log(str4);

    let str5 = '저의 이름은 \홍길동\ 입니다';
    console.log(str5);

    // 필기 = 저의 이름은 \홍길동\ 입니다.
    let str6 = '저의 이름은 \\홍길동\\ 입니다';
    console.log(str6);
    
    // 숫자 : Number ==========================
    let x = 3;
    let y = 3.14;

    console.log(x + y);

    // java에서는 error -> js에서는 undefined
    let ul;
    console.log(ul);

    // undefined를 변수 값처럼 쓰기도 함
    let u2 = undefined;
    console.log(u2);

    // Null -> Null 그대로 출력 =================
    let n1 = null;
    console.log(n1);

    // Object ===================================
    // java object -> new / js도 객체 생성가능
    // 객체 생성 (java : new Person1)
    let person1 = {}
    person1.firstName = "김";
    // java : Student s = new Student
    person1.lastName = "길동";
        
    person1.age = 20;

    // console.log(person1);

    let person2 = {
        firstName : "길순",
        lastName : "홍",
        age : 10
    }
    console.log(person2);

    // // 객체 선언
    let person3 ={};
    person3["firstName"] = "철수";
    person3["lasstName"] = "김";

    // 배열 - Array -> js 배열 편함
    // {} -> Object
    let car = ["현대", "기아", "볼보", "테슬라", "벤츠"];       
    console.log(car[0]);
    console.log(car[1]);
    console.log(car[2]);
    console.log(car[3]);
    console.log(car[4]);

    let num = [3, 7, 2, 9, 12];
    console.log(num[0]);
    console.log(num[2]);
    console.log(num[4]);

    let arr1 = ["현대", 3, undefined, null];
    console.log(arr1[0]);
    console.log(arr1[1]);
    console.log(arr1[2]);
    console.log(arr1[3]);

    let arr2 = [person1, person2, person3]
    console.log(arr2[0]);
    console.log(arr2[1]);
    console.log(arr2[2]);

    // 배열 선언
    let arr3 = [];
    arr3[0] = 23;
    arr3[1] = "대한민국";
    console.log(arr3[0]);
    console.log(arr2[1]);

    let arr4 = [];

    // boolean 참 / 거짓  true or flase
    let isAdult = true;
    let num1 = 5;
    let num2 = 7;
    console.log(num1 > num2);        // false

    console.log(typeof num1);       // number
