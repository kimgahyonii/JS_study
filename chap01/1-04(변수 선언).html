<html>

<head>
    <title>변수선언(var, let, const)</title>
</head>

<body>
    <script>
        // var
        var x = 5;
        var y = 6;
        var z = x + y;

        console.log("x = " + x);
        console.log("y = " + y);
        console.log("z = " + z);

        // document.write("x = " + x);
        // document.write("y = " + y);
        // document.write("z = " + z);

        // x = 5가 23으로 변함 (같은 변수를 중복 선언 가능) but, 똑같이 선언하면 이전의 변수가 사라짐
        var x = 23;
        z = x + 1;
        console.log("z = " + z);
        // = var 문제점! - 변수를 중복 선언하더라도 에러가 아니라서 찾기가 힘듦

        // let - ES6에서 추가된 기능
        let x1 = 23;
        let y1 = 6;
        let z1 = x1 + y1;

        console.log("x1 = " + x1);
        console.log("y1 = " + y1);
        console.log("z1 = " + z1);

        // let x1 = 3; error       -> 변수명의 재선언시 에러가 발생
        x1 = 3;                 // -> 정상적으로 실행 됨


        // const
        const PI = 3.141592;

        PI = 3.14;                  // error (cosnt는 중복 선언 및 변수의 값을 고치는 것 자체가 안됨)

        console.log("PI = " + PI);

    </script>
</body>

</html>
