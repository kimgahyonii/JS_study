        function calculator(x1, y1, operator){
            if(operator === "+" ){
                return x1 + y1;
            }
            else if(operator === "-" ){
                return x1 - y1;
            }
            else if(operator === "*" ){
                return x1 * y1;
            }
            else if(operator === "/" ){
                return x1 / y1;
            }
        }
