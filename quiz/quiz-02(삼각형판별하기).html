    <script>
        // 길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있으면 YES 아니면 No
        function solution(a,b,c){
            let answer = "YES", max;
            let sum = a + b + c;

            if(a > b) max = a;
            else max = b;

            if(c > max) max = c;
            
            if(sum - max < max){console.log("NO");}
            // else{
            //     console.log("NO");
            // }
            return max;
        }
        console.log(solution(6,7,12));      // YES
        console.log(solution(12,33,17));    // NO
    </script>
