<!-- 7 의 자연수, 홀수 모두 골라 그 합을 구하고 -->
<!-- 최소값 -->
<html>
<head>
    <title>홀수</title>
</head>
<body>
    <script>
        // js에서 쓸 수 있는 가장 안전한 수
        // Number.MAX_SAFE_INTEGER
        function solution(){
            let answer = [];
            let sum = 0, min = Number.MAX_SAFE_INTEGER;

            for(let x of arr){
                if(x % 2 === 1){
                    // consol
                    sum += x;
                    if(x<min) min = x;
                }
            } // for

            // answer[0] = sum;
            // answer[1] = min;
            // answer[1] = Math.min(...arr);

            // 자바스크립트는 자료구조에 유연함
            answer.push(sum); // 자동으로 0번방에 넣어줌
            answer.push(min); 


            return answer;

        }
        let arr = [12, 77, 36, 41, 53, 92, 85];
        console.log(solution(arr));
    </script>
</body>
</html>
