<!-- 
일의 자리 숫자가 7이면 7일, 17일 운행을 못한다
 -->
 <html>
<head>
    <title></title>
</head>
<body>
    <script>
        // of : index 값이 아니라 값이 바로 찍힘
        // 주요 : js에서 같음 ==='
        function solution(day, arr){
            let answer = 0;
            for(let i of arr){
                if(i % 10 === day ){
                    answer++;
                }
            }
            return answer;
        }
        arr = [25, 23, 11, 47, 53, 17, 33];
        console.log(solution(3, arr));
    </script>
</body>
</html>
