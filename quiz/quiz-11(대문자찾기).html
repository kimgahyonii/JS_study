<body>
    <script>
        // 한 개의 문자열을 입력 받아 해당 문자열에 알파벳 대문자가 몇개 있는지 알아내는 프로그램을 작성
        function solution(s) {
            let answer = 0;
            // // 방법 1
            // for (let x of s) {
            //     // console.log(x, x.toUpperCase());
            //     if (x === x.toUpperCase()) answer++;
            // }
            // return answer;

            // 방법 2 아스키코드를 이용한 방법
            for (let x of s) {
                var num = x.charCodeAt();
                // console.log(num);
                if (num >= 65 && num <= 90) answer++;
            }

            return answer;
        }
        let str = "KoreaTimeGood";
        console.log(solution(str));
    </script>
</body>
