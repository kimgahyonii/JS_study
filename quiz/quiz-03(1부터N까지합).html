<html>
<head>
    <title>1부터 N까지의 합</title>
</head>
<body>
    <script>
        
        function solution(n){
            let answer=0;
            
            // insert code
            for(let i = 1; i <= n; i++){
                answer += i;
            }
            return answer;
        }
        // console.log(solution(6));
        console.log(solution(10));
    </script>
</body>
</html>
